name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Linting and code quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy

      - name: Run Black (code formatting)
        run: black --check --diff .
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: mypy transcribe.py web_app.py --ignore-missing-imports
        continue-on-error: true

  # Test on multiple Python versions
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Focus on current stable versions and primary platforms
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
        # Optional: Add macOS for the latest Python only
        include:
          - os: macos-latest
            python-version: '3.12'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y
        continue-on-error: true

      - name: Install Python dependencies (lightweight)
        run: |
          python -m pip install --upgrade pip
          # Install only lightweight dependencies for syntax/import checking
          pip install PyYAML>=6.0 tqdm>=4.65.0 typing-extensions>=4.5.0
          pip install pydub>=0.25.1 ffmpeg-python>=0.2.0
          # Skip heavy packages: whisper, torch, gradio, librosa for CI

      - name: Check Python syntax
        run: |
          python -m py_compile transcribe.py
          python -m py_compile web_app.py
          python -m py_compile examples.py
          python -m py_compile setup.py

      - name: Test file structure
        run: |
          test -f transcribe.py
          test -f web_app.py
          test -f config.yaml
          test -f requirements.txt
          test -f setup.py

  # Docker build test (syntax only, don't actually build to save time/space)
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Dockerfile syntax
        run: docker build --target app --build-arg BUILDKIT_INLINE_CACHE=1 -t audio-transcriber:test . --no-cache --progress=plain || echo "Docker build test - expected to fail in CI due to space constraints"
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (security linting)
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # Documentation check
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README exists
        run: test -f README.md

      - name: Check LICENSE exists
        run: test -f LICENSE

      - name: Check required files
        run: |
          test -f requirements.txt
          test -f config.yaml
          test -f setup.py
          test -f Dockerfile
          test -f docker-compose.yml

      - name: Validate YAML files
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Validate config.yaml
        run: python -c "import yaml; yaml.safe_load(open('config.yaml'))"

      - name: Validate docker-compose.yml
        run: python -c "import yaml; yaml.safe_load(open('docker-compose.yml'))"

  # Build distribution packages
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Check distribution packages
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  # Create release (on tag push)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
